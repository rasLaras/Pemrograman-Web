<!DOCTYPE html>
<html>
    <head>
    
    </head>
    <body>
        <h3>Memberikan keterangan pada input-an</h3>
        <form action="" method="post">
            <table border="0">
                <tr>
                    <td>Nama Lengkap: </td>
                    <td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda" size="30"/></td>
                </tr>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" placeholder="Masukkan Username" size="30"/></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="text" name="password" placeholder="Masukkan Password" size="30"/></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="text" nama="email" placeholder="Masukkan Alamat e-mail Anda" size="30"/></td>
                </tr>
                <tr>
                    <td>Telepon: </td>
                    <td><input type="text" nama="nomor telepon" placeholder="Masukkan Nomor Telepon Anda" size="30"/></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Buat akun saya" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
